<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet"  href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700,700italic|Frank+Ruhl+Libre:400,500,700|Fjalla+One:400" type="text/css" media="all">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico">

    <title>Observers &mdash; See, Share, Save!</title>
</head>
<body class="container">
    <section class="container--full">
        <div class="sign container--full__col container--full__col--1">
            <div class="sign__form">
                <a href="/index.html" class="navigation__logo"><img src="img/Group%2029@2x.png" alt="" ></a>
                <p class="sign__message">Welcome, Create an account and start <span class="text-italics text-color-primary text-bold">reporting</span></p>
                <form action="#" class="form form--signup">
                    <div class="form__group form__group--small-margin">
                        <input id="username" type="text" class="form__input" placeholder="Username" required>
                        <label for="username" class="form__label">Username <span class="form__message"></span></label>
                    </div>
                    <div class="form__group form__group--small-margin">
                        <input id="email" type="email" class="form__input" placeholder="Email" required>
                        <label for="email" class="form__label">Email <span class="form__message"></span></label>
                    </div>
                    <div class="form__group form__group--small-margin">
                        <input id="password" type="password" class="form__input" placeholder="Password" required>
                        <label for="password" class="form__label">Password <span class="form__message"></span></label>
                    </div>
                    <div class="form__group form__group--small-margin">
                        <input id="passwordConfirm" type="password" class="form__input" placeholder="ConfirmPassword" required>
                        <label for="passwordConfirm" class="form__label">Confirm password <span class="form__message"></span></label>
                    </div>
                    <div class="form__group form__group--small-margin">
                        <input class='form__submit--full form__submit--full--black' type="submit" value="Become an observer">
                    </div>
                </form>
                <p class="sign__text text-italics">or</p>
                <div class="sign__alt-operation">
                    <a href="#" class="sign__alt-operation--el btn__font--default btn btn--brown btn--fill">
                        <svg class="btn__icon">
                            <use xlink:href="img/sprite.svg#icon-icons8-google"></use>
                        </svg>
                        Sign up with google
                    </a>
                    <a href="/signin.html" class="sign__alt-operation--el btn__font--default btn btn-black">
                        Sign into your account
                    </a>
                </div>
            </div>
        </div>
        <div class="container--full__col container--full__col--2">
            <img src="img/gazing.jpg" alt="">
        </div>
    </section>
</body>
</html>
